<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
</head>
<body>

<form id="contactForm" action="/envoyer_message" method="POST">
    <div>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required placeholder="Votre nom" aria-required="true">
    </div>
    
    <div>
        <label for="email">Adresse Email :</label>
        <input type="email" id="email" name="email" required placeholder="votre.email@exemple.com" aria-required="true">
    </div>
    
    <div>
        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required placeholder="Votre numéro de téléphone" aria-required="true">
    </div>
    
    <div>
        <label for="message">Que recherchez-vous :</label>
        <textarea id="message" name="message" required placeholder="Décrivez ce que vous recherchez" aria-required="true"></textarea>
    </div>
    
    <button type="submit">Envoyer</button>
</form>

<script src="form-validation.js"></script>

</body>
</html>
